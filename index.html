<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Trivia</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./scripts/build-index-page.js" defer></script>

    <header class="header">
        <div class="header__logo-container">
            <a class="header__logo--image" href="index.html">

            src="./assets/logos/Dadjokes.gif"
            alt="logo"
            /></a>

    <main class="center">
    <h1 class="category__header">Pick a Category:</h1>

        <a href="./pages/game.html?category=music">
            <article id="music" class="category__card">

                src="./assets/icons/music.svg"

            />

            </article>
        </a>
        <a href="./pages/game.html?category=science">
            <article id="science" class="category__card ">
                <img class="category__image"
                    src="./assets/icons/Science.svg"
                    alt="science icon"

            </article>
        </a>
        <a href="./pages/game.html?category=gk">
            <article id="gk"  class="category__card">            
                <img class="category__image"
                    src="./assets/icons/General knowledge.svg"
                    alt="general knowledge icon"
                />
                <h2 class="category__name">General Knowledge</h2>
            </article>
        </a>

</main>
